</head>

  function tampilkanAyat() {
    const agama = document.getElementById("agama").value;
    const mood = document.getElementById("mood").value;
    if (!agama || !mood) return;

    const daftar = dataAyat[agama][mood];
    const random = Math.floor(Math.random() * daftar.length);
    document.getElementById("ayat").innerText = daftar[random].ayat;
    document.getElementById("kitab").innerText = daftar[random].kitab;
  }
</script>
